<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header text-center">
                <h2>Student Enrollment Form </h2>
            </div>
                <form id="studentForm" method="get">
                    <div class="form-group">
                        <span><label for="rollNo">Roll-No:</label> <label id="rollNO">
                            </label></span>
                        <input type="text" class="form-control" onchange="getStudent" name="rollNO" id="rollNo"
                               placeholder="Enter Roll number" required>
                    </div>
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" class="form-control" id="fullName"
                               placeholder="Enter Full Name" name="fullname">
                    </div>
                    <div class="form-group">
                        <label for="stClass">Class:</label>
                        <input type="text" class="form-control" id="stClass"
                               placeholder="Enter Class" name="stClass">
                    </div>
                    <div class="form-group">
                        <label for="birthDate">Birth-Date:</label>
                        <input type="text" class="form-control" id="birthDate"
                               placeholder="Birth-Date" name="birthDate">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address"
                               placeholder="Address" name="address">
                    </div>
                    <div class="form-group">
                        <label for="enrollMentDate">Enrollment Date:</label>
                        <input type="text" class="form-control" id="enrollMentDate"
                               placeholder="Enrollment Date" name="enrollMentDate">
                    </div>
                    <br>
                    <div class="form-group text-center">
                        <button type="button" class="btn btn-primary" id="save"
                                onclick="saveData()" disabled>Save </button>
                        <button type="button" class="btn btn-primary" id="change" 
                                onclick="changeData()" disabled>Change</button>
                        <button type="button" class="btn btn-primary" id="reset" 
                                onclick="resetForm()" disabled>Reset</button>
                    </div>
                </form>
            </div>
            <script type="text/javascript" src="http://login2xplore.com/jbdb/resources/js/0.0.3/jbdb.commons.js"></script>
            <script type="text/javascript" src="Js/newjavascript.js"></script>
